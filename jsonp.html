<body>
    <input type="text" name="p" placeholder="输入商品" id="p">
    <p id="show"></p>
    <script src="./jquery.js"></script>
    <script>
        //jsonp原生的原理
        function callback(result) {
            console.log(result);
            document.querySelector('#show').innerHTML = result.q;
            if (document.getElementById('jsonp')) {
                document.body.removeChild(document.getElementById('jsonp'))
            }

        }
        document.querySelector('#p').onblur = function() {

            var script = document.createElement('script');
            var content = this.value;
            script.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + content + '&cb=callback';
            script.id = 'jsonp';
            document.body.appendChild(script);

        }
    </script>
